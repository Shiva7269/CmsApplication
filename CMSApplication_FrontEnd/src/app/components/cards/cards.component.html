<div class="py-5">
  <div class="container">
    <!-- Only display the form if editMode is true -->
    <div *ngIf="editMode">
      <div class="form-group mt-4">
        <button (click)="addItem()" class="btn btn-primary">Add Card</button>
        <button (click)="saveData()" class="btn btn-success">Save Data</button>
      </div>

      <div *ngFor="let item of items; let i = index" class="mt-4">
        <div class="card">
          <img [src]="item.imageUrl" class="card-img-top" [alt]="item.title">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
            <div class="form-group">
              <label for="title{{i}}">Title</label>
              <input type="text" [(ngModel)]="item.title" class="form-control" id="title{{i}}" placeholder="Enter title">
            </div>
            <div class="form-group">
              <label for="description{{i}}">Description</label>
              <input type="text" [(ngModel)]="item.description" class="form-control" id="description{{i}}" placeholder="Enter description">
            </div>
            <div class="form-group">
              <label for="imageUrl{{i}}">Image URL</label>
              <input type="text" [(ngModel)]="item.imageUrl" class="form-control" id="imageUrl{{i}}" placeholder="Enter image URL">
              <button (click)="triggerFileInput(i)" class="btn btn-secondary mt-2">Upload Image</button>
              <input type="file" (change)="onFileSelected($event, i)" class="d-none" id="fileInput{{i}}">
            </div>
            <button (click)="removeItem(i)" class="btn btn-danger">Remove Card</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
